<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FB2 Reader and Editor with Bookmarks</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>FB2 Reader and Editor with Bookmarks</h1>
        <input type="file" id="fileInput" accept=".fb2">
        <button id="saveButton" style="display:none;">Save Changes</button>
        <button id="bookmarkButton" style="display:none;">Add Bookmark</button>
        <button id="loadAllButton" style="display:none;">Load Entire File</button>
        <button id="loadBookmarkButton" style="display:inline;">Load from Bookmark</button>
        <div id="content"></div>

        <script src="script.js"></script>
    </body>
</html>
